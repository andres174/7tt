<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row class="container_center">
      <ion-col size="9" class="container_center">
        <div>
          <div class="cont_player">
            <h3>Jugador: {{ turno_act.jugador }}</h3>
          </div>
          <app-cartas [carta]="turno_act.carta"></app-cartas>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="container_center">
        <app-rules [valor]="turno_act.carta.valor"></app-rules>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="col_btn">
        <ion-button (click)="prevTurn()" [disabled]="index_act === 0">
          <span class="material-symbols-outlined">
            arrow_back
          </span>
        </ion-button>
        <ion-button (click)="nextTurn()" [disabled]="index_act === juego.length - 1">
          <span class="material-symbols-outlined">
            arrow_forward
          </span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
